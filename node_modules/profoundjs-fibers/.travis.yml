sudo: false

language: node_js

node_js:
  - "6"
  - "8"
  - "10"
  - "12"

cache:
  directories:
    - node_modules

install:
  - npm install

script:
  - npm run test

# Necessary to compile native modules for io.js v3 or Node.js v4
env:
  - CXX=g++-4.8 CC=gcc-4.8

# Necessary to compile native modules for io.js v3 or Node.js v4
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-4.8

notifications:
  email: false
